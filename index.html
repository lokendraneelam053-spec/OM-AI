    <style>
      body {
        font-family: 'Lora', serif;
        background-color: #020617; /* slate-950 */
        /* Cosmic Background Gradients */
        background-image: 
            radial-gradient(circle at 50% 0%, rgba(88, 28, 135, 0.4) 0%, transparent 60%),
            radial-gradient(circle at 85% 30%, rgba(124, 58, 237, 0.15) 0%, transparent 40%),
            radial-gradient(circle at 15% 70%, rgba(14, 165, 233, 0.15) 0%, transparent 40%),
            linear-gradient(to bottom, #020617, #0f172a);
        background-attachment: fixed;
        color: #e2e8f0; /* slate-200 */
        -webkit-tap-highlight-color: transparent;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cinzel', serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(139, 92, 246, 0.3); /* violet-500/30 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(139, 92, 246, 0.6);
      }
      .typing-dot {
        animation: typing 1.4s infinite ease-in-out both;
      }
      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }
      
      @keyframes typing {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }
      .fade-in {
        animation: fadeIn 0.6s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Infinity Loop Animation */
      .infinity-path {
        stroke-dasharray: 60 400;
        animation: infinity-crawl 1.8s linear infinite;
      }
      @keyframes infinity-crawl {
        0% { stroke-dashoffset: 0; }
        100% { stroke-dashoffset: -460; }
      }
      
      /* Glass Utility */
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-input {
        background: rgba(2, 6, 23, 0.6);
        backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
